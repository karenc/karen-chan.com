[page]
title = Contact Me
h1 = Contact Me
content =
    <div id="contact">
        <div class="icons">
            <a href="http://www.linkedin.com/pub/karen-chan/40/441/b83" target="_blank"><img src="LinkedIn_Logo60px.png" alt="LinkedIn" /></a>
            <a href="http://github.com/karenc" target="_blank"><img src="GitHub-Logo.png" id="github-logo" height="40" alt="GitHub" /></a>
            <a href="mailto:karen@karen-chan.com"><img src="Places-mail-message-icon.png" id="mail-icon" height="52" alt="Email" /></a>
            <p><strong>IRC</strong>: "karen" on irc.oftc.net or "karenc" on irc.freenode.org</p>
        </div>
        <br />
        <p>Alternatively, you can fill in this form to contact me:</p>
        <form method="post" action="/contact.cgi">
            <div>
                <label for="name">Your name:</label>
                <input id="name" name="name" size="25" />
            </div>
            <div>
                <label for="email">Your email:</label>
                <input id="email" name="email" size="25" />
            </div>
            <div>
                <label for="message">Your message:</label>
                <textarea id="message" name="message" cols="25" rows="7"></textarea>
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="submit" value="Send" />
            </div>
        </form>
    </div>
