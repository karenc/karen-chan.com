[page]
title = Tools
h1 = Tools
content = 
    <div id="categories"></div>
    <ul class="no-list-style" id="tools">
        <li id="youtube-downloader">
            <a href="http://youtube-downloader.herokuapp.com/" target="_blank">YouTube Downloader</a>
            <div class="details">A ruby on rails site that lets you search on youtube and download the videos in different formats.</div>
        </li>
        <li id="ldb">
            <a href="/train.cgi" target="_blank">Live departure board (UK train)</a>
            <div class="details">A python cgi which screen scrape the nationalrail site, with simplified html and compact display optimized for mobile browsers.</div>
        </li>
        <li id="email-tester">
            <a href="http://e-mail-tester.appspot.com/" target="_blank">E-mail Tester</a>
            <div class="details">
                A site that lets you create free, disposable email addresses (a very simplified version of Mailinator)
                Written in Python with Google AppEngine.  It was used mainly for testing emails in development.
            </div>
        </li>
        <li id="browser-details">
            <a href="/mobile.cgi" target="_blank">Browser Details</a>
            <div class="details">
                A perl cgi that prints out details about your browser.
            </div>
        </li>
        <li id="pinyin">
            <a href="/to_pinyin" target="_blank">Translate Chinese characters into pinyin</a>
            <div class="details">A python cgi that uses the baidu dictionary to translate Chinese paragraphs into pinyin, works with both Traditional Chinese and Simplified Chinese. Useful for learning Chinese (Mandarin).</div>
        </li>
        <li id="irssi-mail">
            <a href="/irssi/mail_message.pl.html" target="_blank">Irssi script to email messages to you when you are away</a> (<a href="/irssi/mail_message.pl">Download</a>)
            <div class="details">A perl irssi script that when you set yourself as away, sends an email to you when someone mentions your name on IRC or when you get a private message.</div>
        </li>
        <li id="irssi-link-title">
            <a href="/irssi/linktitle.pl.html" target="_blank">Irssi script to show the page title of URLs</a> (<a href="/irssi/linktitle.pl">Download</a>)
            <div class="details">A perl irssi script that shows you the page title of URLs on IRC in the status window.  Requires libwww-perl.</div>
        </li>
    </ul>
    <script type="text/javascript" src="js/tools.js"></script>
